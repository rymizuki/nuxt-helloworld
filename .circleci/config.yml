version: 2
jobs:
  build:
    working_directory: ~/build
    docker:
      image: node:8.11-alpine
    steps:
      - checkout
      - run: ./bin/build
      - persist_to_workspace:
          root: ~/build
          paths:
            - ./app
  deploy:
    working_directory: ~/build
    docker:
      image: python:3.6-alpine
    steps:
      - checkout
      - attach_workspace:
          at: ~/build
      - run:
          name: debug
          command: |
            pwd
            ls -lah
      - run:
          name: Install tools
          command: |
            pip install awscli
            pip install aws-sam-cli
      - run: ./bin/deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: tryal-sam
