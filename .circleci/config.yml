version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_cache: true
      - run: ./bin/build
      - persist_to_workspace:
          root: ~/build
          paths:
            - ./app
  deploy:
    docker:
      - image: circleci/python:3
    steps:
      - attach_workspace:
          at: ~/build
      - run:
          name: debug
          command: |
            pwd
            ls -lah
      - run:
          name: Install tools
          command: |
            pip install awscli
            pip install aws-sam-cli
      - run: ./bin/deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: tryal-sam
