version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: build image
          command: docker-compose -f docker-compose.production.yml build
      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose -f docker-compose.production.yml up -d
      - run:
          name: export artifacts
          command: |
            set -x
            docker cp `docker-compose ps -q app`:/app/build ~/build
            docker cp `docker-compose ps -q app`:/app/.nuxt ~/.nuxt
      - run:
          name: pwd
          command: |
            set -x
            pwd
            ls -lah
      - persist_to_workspace:
          root: ~/
          paths:
            - ./.nuxt
            - ./build

  deploy_static:
    docker:
      - image: circleci/python:2.7-jessie
    working_directory: ~/
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ./.nuxt/dist s3://website-nuxt-helloworld --delete

  deploy_functions:
    docker:
      - image: circleci/node:8-stretch
    steps:
      - checkout
      - run:
          name: pwd
          command: |
            set -x
            pwd
            ls -lah
      - run:
          name: Install serverless
          command: sudo npm install -g serverless
      - run:
          name: cp
          command: |
            cp -R ~/.nuxt ./.nuxt
            cp -R ~/build ./build
      - run:
          name: Deploy to S3
          command: serverless deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy_static:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy_functions:
          requires:
            - build
          filters:
            branches:
              only: master

